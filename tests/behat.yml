default:
  suites:
    default:
      paths:
        - %paths.base%/features/default
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
    rolesperms:
      paths:
        - %paths.base%/features/rolespermissions
      contexts:
        - RolesPermissionsContext:
            roles_and_permissions:
              staff:
                - 'access content'
                - 'view own unpublished content'
                - 'access content overview'
                - 'create article content'
                - 'create page content'
                - 'create blog content'
                - 'create forum content'
                - 'delete any article content'
                - 'delete any page content'
                - 'delete any blog content'
                - 'delete any forum content'
                - 'delete own article content'
                - 'delete own page content'
                - 'delete own blog content'
                - 'delete own forum content'
                - 'edit any article content'
                - 'edit any page content'
                - 'edit any blog content'
                - 'edit any forum content'
                - 'edit own article content'
                - 'edit own page content'
                - 'edit own blog content'
                - 'edit own forum content'
                - 'use text format filtered_html'
                - 'access comments'
                - 'administer comments'
                - 'edit own comments'
                - 'post comments'
                - 'skip comment approval'
                - 'create webform content'
                - 'delete any webform content'
                - 'delete own webform content'
                - 'edit any webform content'
                - 'edit own webform content'
                - 'administer menu'
                - 'create resource content'
                - 'delete any resource content'
                - 'delete own resource content'
                - 'edit any resource content'
                - 'edit own resource content'
                - 'create event content'
                - 'delete any event content'
                - 'delete own event content'
                - 'edit any event content'
                - 'edit own event content'
                - 'access site-wide contact form'
                - 'access news feeds'
              authenticated user:
                - 'access comments'
                - 'post comments'
                - 'skip comment approval'
                - 'use text format filtered_html'
                - 'access content'
                - 'access site-wide contact form'
                - 'create forum content'
                - 'edit own forum content'
                - 'delete own forum content'
                - 'access news feeds'
              anonymous user:
                - 'access comments'
                - 'post comments'
                - 'skip comment approval'
                - 'access content'
                - 'access site-wide contact form'
                - 'create forum content'
                - 'edit own forum content'
                - 'delete own forum content'
                - 'access news feeds'
        - Drupal\DrupalExtension\Context\DrupalContext
    taxonomy:
      paths:
        - %paths.base%/features/taxonomy
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
    contenttype:
      paths:
        - %paths.base%/features/content-types
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
    views:
      paths:
        - %paths.base%/features/views
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
    contact:
      paths:
        - %paths.base%/features/contact
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
    content:
      paths:
        - %paths.base%/features/content
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
    forums:
      paths:
        - %paths.base%/features/forums
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  gherkin:
    cache: ~
  extensions:
    Lakion\Behat\MinkDebugExtension:
      directory: %paths.base%/logs
      screenshot: true
      clean_start: true
    Behat\MinkExtension:
      goutte: ~
      selenium2:
        browser: 'chrome'
        wd_host: selenium:4444/wd/hub
      base_url: http://nginx
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal' 
      drush:
        alias: 'dev'
      drupal: 
        drupal_root: '/var/www/html/www'
      region_map:
        footer: "#footer"
        content: ".content"
        taxonomy: "#taxonomy"
        fields: "#field-overview"
        sidebar2: "#sidebar-second"
        maincontent: "#content"
        comments: "#comments"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.error'
        success_message_selector: '.messages.status'